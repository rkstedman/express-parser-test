
<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Forms Example</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>
<body>
  <div class="pure-g" style="padding:50px">
    <div class="pure-u-1">
      <form id="register"
      class="pure-form"
      method="POST"
      action="/submit"
      enctype="multipart/form-data">
      <!-- enctype="application/x-www-form-urlencoded"> -->

      <h1>Register for Miss Bakers Space Cadets</h1>
      <fieldset>
        <legend>Simple Form Fields</legend>
        <div class="pure-control-group">
          <label>simple-field</label>
            <input id="simple-field" name="simple-field" type="text" placeholder="First name only" value="Rachael" autofocus>
        </div>
      </fieldset>
      <fieldset>
        <legend>Nested Object Fields</legend>
        <div class="pure-control-group">
          <label>nested[with][brackets]</label>
            <input id="phone" name="nested[with][brackets]" type="tel" placeholder="Eg. +447000 000000" value="+447000 000000">
        </div>
        <fieldset>
          <legend>Array Fields</legend>
          <div class="pure-control-group">
            <label>plainArray[]</label>
              <input id="plainArray" name="plainArray[]" type="number" min="5" max="18" step="0.5" value="7">
          </div>
          <div class="pure-control-group">
            <label>plainArray[]</label>
              <input id="plainArray" name="plainArray[]" type="number" min="5" max="18" step="0.5" value="9">
          </div>
          <div class="pure-control-group">
            <label>plainArray[]</label>
              <input id="plainArray" name="plainArray[]" type="number" min="5" max="18" step="0.5" value="15">
          </div>
          <div class="pure-control-group">
            <label>arrayFirstElem[0]</label>
              <input id="skill" name="arrayFirstElem[0]" type="range" min="1" max="100" value="50">
          </div>
          <div class="pure-control-group">
            <label>arrayNElem[2]</label>
              <input id="skill" name="arrayNElem[2]" type="range" min="1" max="100" value="50">
          </div>
        </fieldset>
        <fieldset>
          <legend>Combo Object Array Fields</legend>
          <div class="pure-control-group">
            <label>using[all][brackets][0]</label>
              <textarea id="address" name="using[all][brackets][0]" rows=5>989 Market St</textarea>
          </div>
          <div class="pure-control-group">
            <label>arrayElem[0][property]</label>
            <input id="postCode" name="arrayElem[0][property]" type="text" value="94117">
          </div>
          <div class="pure-control-group">
            <label>anObject[anArray][1]</label>
              <input id="country" name="anObject[anArray][1]" list="country-names" type="text" value="England">
              <datalist id="country-names">
                <option label="England" value="England"></option>
                <option label="Northern Ireland" value="Northern Ireland"></option>
                <option label="Ireland" value="Ireland"></option>
                <option label="Scotland" value="Scotland"></option>
                <option label="Wales" value="Wales"></option>
              </datalist>
          </div>
        </fieldset>
        <fieldset>
          <div>
            <button type=submit class="pure-button pure-button-primary">Place Order</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
